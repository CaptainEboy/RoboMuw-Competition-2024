<!DOCTYPE html>
<html>
<head>
<title> Robomua Editor - Captain Eboy</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
   

</head>
<body>
<h1 id="h1" style="text-align: center; margin: auto; margin-top: 1%;">Robomua Hackathon 2024</h1>

<div class="container disable">
    <p id="demo">.</p>
<div class="wrapper">
<div class="editor-panel">
<div class="filter">
<label for="">Filters</label>
<div class="options">

<label style="color:black;">Choose Image</label>
<input type='file' id='inpfile' accept="image/png, image/jpeg"  name="file" />

<button id="brightness" onclick="getSkinShade()" class="active">Get Skin Shade</button>
<button id="blurs" onclick="getHairRecommendation()" >Hair Recommendation</button>
  
<!-- <button id="contrast">Contrast</button> -->

<button id="grayscale" onclick="getLipRecommendation()">Lip Recommendation</button>
<input type="text"  placeholder="Add HairStyle" />
<input type="text"  placeholder="Color of the lipstick." />
<!-- <button id="saturate">Saturate</button> -->
<!-- <button id="opacity">Opacity</button> -->
</div>
<div class="slider">
<div class="filter-info">
<p class="name">Brightness</p>
<p class="value">100%</p>
</div>
<input type="range" min="0" max="200" value="100">
</div>
</div>
<div class="rotate">
<label for="">Rotate</label>
<div class="options">
<button id="left"><i class="fa fa-undo" aria-hidden="true"></i>Undo </button>
<button id="right"><i class="fa fa-repeat " aria-hidden="true"></i>Repeat </button>
<button id="vertical"> <box-icon name='reflect-vertical'></box-icon> Vertical</button>
<button id="horizontal"> <box-icon name='reflect-horizontal'></box-icon>Horizontal </button>


</div>
</div>
</div>
<div class="preview-image">
<!-- <img src="assets/robomua.png" alt=""> -->
<img class='avat' id='avat' src="assets/robomua.png" alt='img' style="background-color:#e0deff; height:50vh; width:50wh" > 
       
</div>
</div>
<div style="margin-bottom: 12%;" class="controls">
<button class="reset-image"><box-icon name='reset'></box-icon> Reset Image</button>
<div class="row">
<input type="file" class="inp-file" accept="image/*"> 
<!-- <button class="choose-image"><box-icon name='image-add'></box-icon> Choose Image</button> -->

<button class="save-image"><box-icon name='save'></box-icon> Save Image</button>
<div></div>

</div>
</div>
</div>



<script src="index.js"></script>
</body>
</html>
